<script>

        $('#'+tempActive).addClass("red");

        function buttonMin(tempIterate) {
            tempIterate = tempIterate - 1;
            $('#Test').val(tempIterate);
            tempActive = tempIterate;
        }

        function buttonMax(tempIterate) {
            tempIterate = tempIterate + 1;
            $('#Test').val(tempIterate);
            tempActive = tempIterate;
        }

        function updateColor(tempActive){
            $('#'+tempActive).addClass("red");

        }

        $('#buttonMin').on('click', function () {

            if (tempActive < 1) {
                tempIterate = 10;
                tempActive = 10;
            }
            $('#'+tempActive).removeClass("red");
            buttonMin(tempActive);
            updateColor(tempActive);
        });

        $('#buttonMax').on('click', function () {
            if (tempActive > 9) {
                tempIterate = 0;
                tempActive = 0;
            }
            $('#'+tempActive).removeClass("red");
            buttonMax(tempActive);
            updateColor(tempActive);
        });
    });

</script>
